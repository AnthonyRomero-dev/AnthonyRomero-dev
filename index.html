<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álvaro Díaz - Perfil</title>
    <link rel="preconnect" href="https://i.imgur.com" crossorigin>
    <link rel="dns-prefetch" href="//i.imgur.com">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;background:linear-gradient(135deg,#0a1a3a 0%,#1e3c72 30%,#2a5298 70%,#0f1b3c 100%);min-height:100vh;position:relative;overflow:auto;padding:20px;contain:layout style paint}
        .network-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;will-change:transform}
        .network-node{position:absolute;width:6px;height:6px;background:rgba(0,200,255,.6);border-radius:50%;animation:pulse 4s infinite ease-in-out;will-change:transform,opacity}
        .network-line{position:absolute;height:1px;background:linear-gradient(90deg,transparent,rgba(0,200,255,.3),transparent);transform-origin:left center;animation:flow 6s infinite linear;will-change:opacity}
        @keyframes pulse{0%,100%{opacity:.4;transform:scale(1)}50%{opacity:1;transform:scale(1.5)}}
        @keyframes flow{0%,100%{opacity:0}50%{opacity:1}}
        .container{position:relative;z-index:10;max-width:500px;margin:0 auto;display:flex;flex-direction:column;align-items:center;gap:30px;contain:layout}
        .profile-header{width:100%}
        .name-tag{background:linear-gradient(135deg,#00d4ff 0%,#00a8cc 100%);color:#0a1a3a;padding:15px 30px;border-radius:25px;font-weight:700;font-size:20px;display:inline-block;margin-bottom:20px;box-shadow:0 4px 20px rgba(0,212,255,.4);contain:layout style paint}
        .profile-description{background:rgba(30,60,114,.8);backdrop-filter:blur(10px);color:rgba(255,255,255,.95);padding:25px;border-radius:15px;font-size:16px;line-height:1.6;border:1px solid rgba(0,212,255,.3);box-shadow:0 8px 25px rgba(0,0,0,.3);contain:layout style paint}
        .profile-image-container{width:100%;display:flex;justify-content:center;margin:20px 0}
        .profile-image{width:320px;height:200px;border-radius:20px;border:4px solid #00d4ff;background:rgba(0,0,0,.3);display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative;box-shadow:0 0 30px rgba(0,212,255,.6),0 0 60px rgba(0,212,255,.4),inset 0 0 20px rgba(0,212,255,.1);animation:glow 3s ease-in-out infinite alternate;contain:layout style paint;will-change:box-shadow}
        @keyframes glow{0%{box-shadow:0 0 30px rgba(0,212,255,.6),0 0 60px rgba(0,212,255,.4),inset 0 0 20px rgba(0,212,255,.1)}100%{box-shadow:0 0 40px rgba(0,212,255,.8),0 0 80px rgba(0,212,255,.6),inset 0 0 30px rgba(0,212,255,.2)}}
        .profile-img{width:100%;height:100%;object-fit:cover;border-radius:16px;image-rendering:auto}
        .ranks-section{width:100%;margin-top:20px}
        .rank-item{display:flex;align-items:center;margin-bottom:20px;gap:15px}
        .rank-label{background:rgba(30,60,114,.9);color:#fff;padding:12px 20px;border-radius:8px;font-weight:700;font-size:14px;min-width:120px;text-align:center;border:1px solid rgba(0,212,255,.3);box-shadow:0 4px 15px rgba(0,0,0,.3);text-transform:uppercase;letter-spacing:.5px;contain:layout style paint}
        .rank-progress{flex:1;height:12px;background:rgba(0,0,0,.3);border-radius:6px;overflow:hidden;border:1px solid rgba(0,212,255,.2);position:relative;contain:layout style paint}
        .rank-progress-fill{height:100%;background:linear-gradient(90deg,#00d4ff 0%,#00a8cc 50%,#0080a0 100%);border-radius:5px;position:relative;animation:progressGlow 2s ease-in-out infinite alternate;box-shadow:0 0 10px rgba(0,212,255,.6),inset 0 1px 0 rgba(255,255,255,.3);will-change:box-shadow}
        .rank-progress-fill::after{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.4),transparent);animation:shine 3s infinite;will-change:transform}
        @keyframes progressGlow{0%{box-shadow:0 0 10px rgba(0,212,255,.6),inset 0 1px 0 rgba(255,255,255,.3)}100%{box-shadow:0 0 20px rgba(0,212,255,.8),inset 0 1px 0 rgba(255,255,255,.5)}}
        @keyframes shine{0%{left:-100%}100%{left:100%}}
        @media (max-width:768px){.container{max-width:90%;gap:20px}.profile-image{width:280px;height:170px}.name-tag{font-size:18px;padding:12px 25px}.profile-description{padding:20px;font-size:15px}.rank-label{min-width:100px;font-size:12px;padding:10px 15px}}
        @media (max-width:480px){.profile-image{width:250px;height:150px}.rank-item{flex-direction:column;gap:10px}.rank-label{min-width:auto;width:100%}}
        @media (prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:.01ms!important;animation-iteration-count:1!important;transition-duration:.01ms!important}}
    </style>
</head>
<body>
    <div class="network-bg" id="networkBg"></div>
    <div class="container">
        <div class="profile-header">
            <div class="name-tag">Álvaro Díaz</div>
            <div class="profile-description">
                Álvaro Díaz, es Miembro de la LSPD (los santos police deparment), Sargento I.<br><br>
                Miembro de la METRO, Jefe de brigada del SWAT, Subcoordinador de la K-9 e instructor de la ASD (air support division)
            </div>
        </div>
        <div class="profile-image-container">
            <div class="profile-image">
                <img src="https://i.imgur.com/ALi1NAS.jpeg" alt="Álvaro Díaz - SWAT" class="profile-img" loading="lazy" decoding="async" fetchpriority="high">
            </div>
        </div>
        <div class="ranks-section">
            <div class="rank-item">
                <div class="rank-label">RANGO 1</div>
                <div class="rank-progress">
                    <div class="rank-progress-fill" style="width:100%"></div>
                </div>
            </div>
            <div class="rank-item">
                <div class="rank-label">RANGO 2</div>
                <div class="rank-progress">
                    <div class="rank-progress-fill" style="width:100%"></div>
                </div>
            </div>
            <div class="rank-item">
                <div class="rank-label">RANGO 3</div>
                <div class="rank-progress">
                    <div class="rank-progress-fill" style="width:100%"></div>
                </div>
            </div>
            <div class="rank-item">
                <div class="rank-label">RANGO 4</div>
                <div class="rank-progress">
                    <div class="rank-progress-fill" style="width:100%"></div>
                </div>
            </div>
            <div class="rank-item">
                <div class="rank-label">RANGO etc...</div>
                <div class="rank-progress">
                    <div class="rank-progress-fill" style="width:100%"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const createNetworkBackground=(()=>{let t=!1;return()=>{if(t)return;t=!0;const e=document.getElementById("networkBg"),n=20;e.innerHTML="";const o=[];for(let t=0;t<n;t++){const r=document.createElement("div");r.className="network-node",r.style.cssText=`left:${Math.random()*100}%;top:${Math.random()*100}%;animation-delay:${Math.random()*4}s`,e.appendChild(r),o.push(r)}const r=document.createDocumentFragment();for(let t=0;t<n;t++)for(let e=t+1;e<n;e++)if(Math.random()>.8){const n=document.createElement("div");n.className="network-line";const i=parseFloat(o[t].style.left),l=parseFloat(o[t].style.top),a=parseFloat(o[e].style.left),s=parseFloat(o[e].style.top),c=Math.sqrt(Math.pow(a-i,2)+Math.pow(s-l,2)),d=Math.atan2(s-l,a-i)*180/Math.PI;n.style.cssText=`width:${c}vw;left:${i}%;top:${l}%;transform:rotate(${d}deg);animation-delay:${Math.random()*6}s`,r.appendChild(n)}e.appendChild(r),t=!1}})();createNetworkBackground();let backgroundInterval;const scheduleNextBackground=()=>{backgroundInterval&&clearTimeout(backgroundInterval),backgroundInterval=setTimeout(()=>{createNetworkBackground(),scheduleNextBackground()},15e3)};scheduleNextBackground();document.addEventListener("visibilitychange",()=>{document.hidden?(clearTimeout(backgroundInterval),backgroundInterval=null):backgroundInterval||scheduleNextBackground()})
    </script>
</body>
</html>
